# ArgoCD Application - GitLab Integration
# This Application CRD tells ArgoCD to watch the internal GitLab repository
# and automatically sync manifests to the 'dev' namespace
#
# Key Features:
# - Automated sync with prune and self-heal enabled
# - Connects to internal GitLab service (no external dependencies)
# - Deploys to 'dev' namespace in the same cluster

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: will-playground
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project for application grouping and RBAC
  project: default

  # Source: Internal GitLab repository
  # Note: Using cluster-internal DNS instead of nip.io
  # ArgoCD runs inside the cluster, so it can use Kubernetes service DNS
  # Format: <service-name>.<namespace>.svc.cluster.local
  # This is more reliable than external DNS (nip.io) for internal communication
  source:
    repoURL: http://gitlab-webservice-default.gitlab.svc.cluster.local:8181/root/apending_iot.git
    targetRevision: HEAD
    path: bonus/confs/manifests

  # Destination: dev namespace in the same cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  # Sync Policy: Automated with self-healing
  syncPolicy:
    automated:
      # Prune: Remove resources deleted from Git
      prune: true
      # Self-heal: Revert manual changes back to Git state
      selfHeal: true
      # Allow empty: Sync even if no resources
      allowEmpty: false

    # Sync options
    syncOptions:
      # Namespace already created by install script
      - CreateNamespace=false
      # Validate resources before applying
      - Validate=true
      # Use server-side apply for better conflict resolution
      - ServerSideApply=false
      # Prune last to avoid issues with dependencies
      - PruneLast=true

    # Retry configuration for transient failures
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

