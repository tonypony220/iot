global:
  edition: ce
  hosts:
    domain: 127.0.0.1.nip.io
    https: false
  ingress:
    class: traefik
    tls:
      enabled: false
    configureCertmanager: false
  appConfig:
    enableUsagePing: false
    enableSeatLink: false
    # Explicitly disable object storage per type, so no connection is required.
    artifacts:
      enabled: false
    lfs:
      enabled: false
    uploads:
      enabled: false
    packages:
      enabled: false
    # (Optional) if present in your values, make sure the unified object store is off too:
    object_store:
      enabled: false

  kas:
    enabled: false
  minio:
    enabled: false        # <-- moved here

installCertmanager: false

nginx-ingress:
  enabled: false

registry:
  enabled: false

gitlab-runner:
  install: false

  #kas:
  #  enabled: false
prometheus:
  install: false
grafana:
  enabled: false

gitlab:
  webservice:
    minReplicas: 1
    maxReplicas: 1
  sidekiq:
    minReplicas: 1
    maxReplicas: 1
  gitaly:
    minReplicas: 1
    maxReplicas: 1
  toolbox:
      backups:
        enabled: false
        # Turn off object-storage-backed backups for local dev
        objectStorage:
          enabled: false
          config:
            secret: gitlab-backup-empty
            key: config
        # Also disable the cron so it doesnâ€™t try to run backups automatically
        cron:
          enabled: false
