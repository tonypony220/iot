apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-web
  namespace: dev  # Argo CD will apply into this namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-web
  template:
    metadata:
      labels:
        app: hello-web
    spec:
      containers:
        - name: web
          # Start with v1 (we'll switch to v2 later to prove auto-update)
          image: wil42/playground:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          # Optional health checks (good practice)
          readinessProbe:
            httpGet: { path: "/", port: 80 }
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: "/", port: 80 }
            initialDelaySeconds: 10
            periodSeconds: 10


apiVersion: v1
kind: Service
metadata:
  name: hello-web
  namespace: dev
spec:
  # ClusterIP keeps networking inside the cluster; weâ€™ll port-forward for local testing.
  type: ClusterIP
  selector:
    app: hello-web
